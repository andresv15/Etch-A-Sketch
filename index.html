<!DOCTYPE html>

<html lang="en">
<head>
  <title>Etch-A-Sketch</title>
  <meta charset="'utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
 </head> 
 <body>

       </div>
       <div class='container'></div>
</body>
